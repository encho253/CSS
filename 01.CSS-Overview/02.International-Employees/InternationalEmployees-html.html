<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="International-Employees-css.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <table>
            <thead>
                <tr>
                    <th>Contact name</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Is Promoted</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria Andersen</td>
                    <td>Berlin</td>
                    <td>
                        <img class="flag" src="https://lipis.github.io/flag-icon-css/flags/4x3/de.svg" alt="Germany Flag">Germany</td>
                    <td><input type="checkbox" value="isPromoted"></td>
                </tr>
                <tr>
                    <td>Ana Trujillo</td>
                    <td>Mexico D.F</td>
                    <td><img class="flag" src="https://lipis.github.io/flag-icon-css/flags/4x3/mx.svg" alt="Mexico Flag">Mexico</td>
                    <td><input type="checkbox" value="isPromoted"></td>
                </tr>
                <tr>
                    <td>Antonio Moreno</td>
                    <td>Mexico D.F.</td>
                    <td><img class="flag" src="https://lipis.github.io/flag-icon-css/flags/4x3/mx.svg" alt="Mexico Flag">Mexico</td>
                    <td><input type="checkbox" value="isPromoted"></td>
                </tr>
                <tr>
                    <td>Thomas Hardy</td>
                    <td>London</td>
                    <td><img class="flag" src="https://lipis.github.io/flag-icon-css/flags/4x3/gb.svg" alt="United Kingdom Flag">UK</td>
                    <td><input type="checkbox" value="isPromoted"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
